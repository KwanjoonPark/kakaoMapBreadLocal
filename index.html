<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>카카오맵 검색</title>
    <style>
        html, body, #map {margin:0; padding:0; width:100%; height:100%;}
    </style>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=0596f04700652d4424473ec1fe20990a&libraries=services"></script>
</head>
<body>
    <div id="search-box">
        <input type="text" id="keyword" placeholder="검색어 입력" autocomplete="off"/>
        <div id="suggestions" style="border:1px solid #ccc; display:none; position:absolute; background:white; z-index:999;"></div>
        <button onclick="searchPlaces()">
            <img src="https://img.icons8.com/ios-glyphs/30/000000/search.png" alt="search" style="width: 22px;">
        </button>
    </div>
    <div class="category-filters">
        <button class="category-button" onclick="filterByCategory('1', this)">🥖 소금빵</button>
        <button class="category-button" onclick="filterByCategory('2', this)">🥯 베이글</button>
        <button class="category-button  matcha" onclick="filterByCategory('3', this)">🍵 말차</button>
        <button class="category-button" onclick="filterByCategory('4', this)">🍰 케이크</button>
        <button class="category-button ice" onclick="filterByCategory('5', this)">🍧 빙수</button>
        <button class="category-button" onclick="filterByCategory('6', this)">🥐 고로케</button>
        <button class="category-button" onclick="filterByCategory('7', this)">🧇 와플</button>
        <button class="category-button" onclick="filterByCategory('8', this)">🍩 도넛</button>
        <button class="category-button" onclick="filterByCategory('9', this)">🥪 샌드위치</button>
        <button class="category-button" onclick="filterByCategory('10', this)">🌭 핫도그</button>
    </div>
    <div id="map"></div>
    <button id="reset-location" onclick="resetToUserLocation()">
        📍 내 위치
    </button>
    
    <script type="text/javascript" src="functions/init.js"></script>
    <script type="text/javascript" src="functions/search.js"></script>
    <script type="text/javascript" src="functions/gps.js"></script>
    <script type="text/javascript" src="functions/suggest.js"></script>
    <script type="text/javascript" src="functions/marking.js"></script>
    <script type="text/javascript" src="functions/filter.js"></script>
</body>
</html>
