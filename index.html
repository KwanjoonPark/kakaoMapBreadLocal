<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>카카오맵 검색</title>
    <style>
        html, body, #map {margin:0; padding:0; width:100%; height:100%;}
    </style>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=0596f04700652d4424473ec1fe20990a&libraries=services"></script>
</head>
<body>
    <div id="search-box">
        <input type="text" id="keyword" placeholder="검색어 입력" autocomplete="off"/>
        <div id="suggestions" style="border:1px solid #ccc; display:none; position:absolute; background:white; z-index:999;"></div>
        <button onclick="searchPlaces()">
            <img src="https://img.icons8.com/ios-glyphs/30/000000/search.png" alt="search" style="width: 22px;">
        </button>
    </div>
    <div class="category-filters">
        <button class="category-button" onclick="filterByCategory('소금빵')">소금빵</button>
        <button class="category-button" onclick="filterByCategory('베이글')">베이글</button>
        <button class="category-button" onclick="filterByCategory('소말차')">말차</button>
        <button class="category-button" onclick="filterByCategory('케이크')">케이크</button>
        <button class="category-button" onclick="filterByCategory('빙수')">빙수</button>
        <button class="category-button" onclick="filterByCategory('고로케')">고로케</button>
        <button class="category-button" onclick="filterByCategory('와플')">와플</button>
        <button class="category-button" onclick="filterByCategory('도넛')">도넛</button>
        <button class="category-button" onclick="filterByCategory('샌드위치')">샌드위치</button>
        <button class="category-button" onclick="filterByCategory('핫도그')">핫도그</button>
    </div>
    <div id="map"></div>
    <button id="reset-location" onclick="resetToUserLocation()">
        📍 내 위치
    </button>
    
    <script type="text/javascript" src="functions/init.js"></script>
    <script type="text/javascript" src="functions/search.js"></script>
    <script type="text/javascript" src="functions/gps.js"></script>
    <script type="text/javascript" src="functions/suggest.js"></script>
    <script type="text/javascript" src="functions/marking.js"></script>
</body>
</html>
